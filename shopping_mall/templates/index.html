{% extends "base.html" %}
{% block title %}Product List{% endblock %}
{% block content %}

<h1>Product List</h1>

<div class="product-list">
  {% for product in products %}
  <div class="product-item">
    <img src="{{ url_for('static', filename='image/' + (product.image or 'default.jpeg')) }}" alt="{{ product.name }}">
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price }} KRW</p>
      <p>{{ product.description }}</p>
      <a href="{{ url_for('product_detail', product_id=product.id) }}">details</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
