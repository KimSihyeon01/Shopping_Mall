{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
<img src="{{ url_for('static', filename='image/' + (product.image or 'noimage.jpeg')) }}" alt="{{ product.name }}" style="width: 300px; height: auto; display: block; margin: 0 auto;">

  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p><strong>Price:</strong> {{ product.price }}Ïõê</p>
  <p><strong>Stock:</strong> {{ product.stock }}</p>

  <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn">Add to Cart</a>
</div>
{% endblock %}
